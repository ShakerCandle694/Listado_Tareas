<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Tareas</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Gestión de Tareas</h1>

    
    <div class="card mt-4">
      <div class="card-body">
        <form id="taskForm">
          <div class="form-group">
            <label for="taskName">Nombre de la Tarea</label>
            <input type="text" class="form-control" id="taskName" required>
          </div>
          <div class="form-group">
            <label for="taskStart">Fecha de Inicio</label>
            <input type="date" class="form-control" id="taskStart" required>
          </div>
          <div class="form-group">
            <label for="taskEnd">Fecha de Fin</label>
            <input type="date" class="form-control" id="taskEnd" required>
          </div>
          <div class="form-group">
            <label for="taskOwner">Responsable</label>
            <input type="text" class="form-control" id="taskOwner" required>
          </div>
          <button type="submit" class="btn btn-primary">Agregar Tarea</button>
        </form>
      </div>
    </div>

   
    <div class="card mt-4">
      <div class="card-body">
        <ul id="taskList" class="list-group"></ul>
      </div>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
